<section class="my-10">
  <div class="container">
    <h2 class="text-4xl text-blue-950">Popular Products</h2>

    <div class="grid md: grid-cols-2 lg:grid-cols-4 gap-5">
      @for (product of allProducts.slice(0,12); track $index) {
      <app-card [product]="product"></app-card>
      }
    </div>
  </div>
</section>
