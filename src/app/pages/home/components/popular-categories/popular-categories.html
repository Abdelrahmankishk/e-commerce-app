<section>
  <h2 class="text-4xl mb-8 text-blue-950">Popular Categories</h2>

  <owl-carousel-o [options]="CategoriesOptions">
    @for (categorie of categoriesList; track categorie._id) {
    <ng-template carouselSlide [id]="categorie._id">
      <div class="p-3 border bg-blue-950 border-blue-950 rounded-xl">
        <img
          [src]="categorie.image"
          [alt]="categorie.name"
          class="w-full object-cover h-[200px]"
        />
        <h3 class="text-xl text-white pt-3">{{ categorie.name }}</h3>
      </div>
    </ng-template>
    }
  </owl-carousel-o>
</section>
